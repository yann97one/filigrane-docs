{% extends "base.html" %} {% block title %}Faire un filigrane{% endblock %} {%
block content %}

<form
	action="/filigrane"
	method="POST"
	enctype="multipart/form-data"
	class="space-y-4"
>
	<label for="file_to_filigrane" class="block font-bold"
		>Choisissez votre fichier</label
	>
	<input
		type="file"
		id="file_to_filigrane"
		name="file_to_filigrane"
		class="border p-2"
	/>
	<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
		Envoyer
	</button>
</form>

{% endblock %}
